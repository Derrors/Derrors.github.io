# Project information
site_name: "Homepage"
site_description: ""
site_author: "derrors"
site_url: "https://derrors.github.io/derrors-project/"


# Repository
repo_name: "Derrors/Derrors"
repo_url: "https://github.com/Derrors"


# Copyright
copyright: "Copyright &copy; 2019 - 2020 Qinghe Li"


# Configuration
theme:
  name: "material"

  palette:
    primary: "deep purple"
    accent: "deep purple"

  font:
    text: "Ubuntu"
    code: "Ubuntu Mono"

  #logo:
    #icon: "cloud"

  favicon: "assets/images/favicon.ico"

  language: "zh"

  feature:
    tabs: "true"


# Customization
extra:
  search:
    language: "zh, en"
    tokenizer: '[\s\-\.]+'

  social:
    - type: "github"
      link: "https://github.com/Derrors"

  manifest: "manifest.webmanifest"


# Extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: false
  - toc:
      permalink: true
  - footnotes
  - meta
  - def_list
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji: 
      emoji_generator: !!python/name:pymdownx.emoji.to_png
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg
      #emoji_generator: !!python/name:pymdownx.emoji.to_png_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_svg_sprite
      #emoji_generator: !!python/name:pymdownx.emoji.to_awesome
      #emoji_generator: !!python/name:pymdownx.emoji.to_alt
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist
  - pymdownx.tilde

extra_javascript:
  - 'js/extra.js'
  - 'js/baidu-tongji.js'
  - 'https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-MML-AM_CHTML'


# Google Analytics
google_analytics:
  - "UA-156919721-1"
  - "auto"
